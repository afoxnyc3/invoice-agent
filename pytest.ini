[pytest]
# Pytest configuration for Invoice Agent

# Add src/ to Python path so tests can import modules without src. prefix
pythonpath = src

# Test discovery paths
testpaths = tests

# Default options for pytest runs
addopts =
    --cov=MailIngest
    --cov=MailWebhook
    --cov=MailWebhookProcessor
    --cov=SubscriptionManager
    --cov=ExtractEnrich
    --cov=PostToAP
    --cov=Notify
    --cov=AddVendor
    --cov=Health
    --cov=shared
    --cov-fail-under=85
    --verbose
    --strict-markers
    --tb=short

# Custom markers
markers =
    unit: Unit tests that don't require external resources
    integration: Integration tests requiring Azurite (deselect with '-m "not integration"')
    slow: Tests that take more than 5 seconds
    e2e: End-to-end flow tests
    requires_azure: Tests that require Azure connection

# Coverage configuration
[coverage:run]
source = MailIngest,MailWebhook,MailWebhookProcessor,SubscriptionManager,ExtractEnrich,PostToAP,Notify,AddVendor,Health,shared
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
