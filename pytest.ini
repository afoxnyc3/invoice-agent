[pytest]
# Pytest configuration for Invoice Agent

# Add src/ to Python path so tests can import modules without src. prefix
pythonpath = src

# Test discovery paths
testpaths = tests

# Default options for pytest runs
addopts =
    --cov=functions
    --cov=shared
    --cov-fail-under=60
    --verbose
    --strict-markers
    --tb=short

# Coverage configuration
[coverage:run]
source = functions,shared
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
