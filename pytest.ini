[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=60

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__init__.py
    */local.settings.json

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

# Test output
console_output_style = progress
junit_family = xunit2

# Markers
markers =
    unit: Unit tests that don't require external resources
    integration: Integration tests that may require external resources
    slow: Tests that take more than 1 second
    requires_azure: Tests that require Azure connection